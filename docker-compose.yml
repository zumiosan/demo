services:
  postgres:
    image: postgres:16-alpine
    container_name: cristal-match-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cristal
      POSTGRES_PASSWORD: cristal_dev_password
      POSTGRES_DB: cristal_match
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cristal"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
